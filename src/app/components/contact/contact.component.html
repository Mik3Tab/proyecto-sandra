<section class="contact" id="contact">
  <h2>Contacto</h2>
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
      <mat-error *ngIf="contactForm.get('nombre')?.errors?.['required'] && contactForm.get('nombre')?.touched">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="contactForm.get('email')?.errors?.['required'] && contactForm.get('email')?.touched">
        El email es obligatorio
      </mat-error>
      <mat-error *ngIf="contactForm.get('email')?.errors?.['email'] && contactForm.get('email')?.touched">
        Por favor, introduce un email válido
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mensaje</mat-label>
      <textarea matInput formControlName="mensaje" rows="6" required></textarea>
      <mat-error *ngIf="contactForm.get('mensaje')?.errors?.['required'] && contactForm.get('mensaje')?.touched">
        El mensaje es obligatorio
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.valid">
      Enviar mensaje
    </button>
    <div *ngIf="enviado" class="success-message">
      ¡Mensaje enviado con éxito! Te contactaré pronto.
    </div>
    <div *ngIf="error" class="error-message">
      Hubo un error al enviar el mensaje. Por favor, inténtalo de nuevo.
    </div>
  </form>
</section>
